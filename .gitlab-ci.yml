stages:
  - build
  - manifest

variables:
  DOCKER_IMAGE: code.nap.av.it.pt:5050/mobility-networks/vanetza
  DOCKER_HOST: "unix:///runner/services/docker/docker.sock"

before_script:
  - echo "$CI_TOKEN" | docker login -u "$CI_USER" --password-stdin code.nap.av.it.pt:5050
  - DOCKER_TAG=$([[ "$CI_COMMIT_REF_NAME" == "master" ]] && echo "latest" || echo "$CI_COMMIT_REF_NAME"

build_amd64:
  stage: build
  image: docker:latest
  tags:
    - amd64
  services:
    - name: docker:dind
  script:
    - echo $DOCKER_IMAGE:$DOCKER_TAG-amd64
    - docker build -t $DOCKER_IMAGE:$DOCKER_TAG-amd64 .
    - docker push $DOCKER_IMAGE:$DOCKER_TAG-amd64

build_arm64:
  stage: build
  image: docker:latest
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  tags:
    - arm64
  services:
    - name: docker:dind
  script:
    - docker build -t $DOCKER_IMAGE:$DOCKER_TAG-arm64 .
    - docker push $DOCKER_IMAGE:$DOCKER_TAG-arm64

create_manifest:
  stage: manifest
  image: docker:latest
  tags:
    - amd64
  services:
    - name: docker:dind
  script:
    - docker manifest create $DOCKER_IMAGE:$DOCKER_TAG \
        $DOCKER_IMAGE:$DOCKER_TAG-amd64 \
        $DOCKER_IMAGE:$DOCKER_TAG-arm64
    - docker manifest annotate $DOCKER_IMAGE:$DOCKER_TAG $DOCKER_IMAGE:$DOCKER_TAG-amd64 --arch amd64
    - docker manifest annotate $DOCKER_IMAGE:$DOCKER_TAG $DOCKER_IMAGE:$DOCKER_TAG-arm64 --arch arm64
    - docker manifest push $DOCKER_IMAGE:$DOCKER_TAG
  dependencies:
    - build_amd64
    - build_arm64
